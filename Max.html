    <script>
      var findPeakElement = function (nums) {
    for (let i = 0; i < nums.length; i++) {
        if ((i === 0 || nums[i] > nums[i - 1]) && (i === nums.length - 1 || nums[i] > nums[i + 1])) {
            return i; 
        }
    }
    return -1; 
};

console.log(findPeakElement([1, 1, 1,4,3])); 

    </script>
