<body>
    <script>
        function missing(num){
         let len=num.length
         let totalsum=len*(len+1)/2
         sum=num.reduce((a,b)=>a+b,0)
         missing=totalsum-sum
         return missing
        }
        console.log(missing([1,2]))
    </script>
</body>
