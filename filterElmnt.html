<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var filter = function (arr, fn) {
        a = [];
        for (i = 0; i < arr.length; i++) {
          let b = fn(arr[i], i);
          if (b) {
            a.push(arr[i]);
          }
        }
        return a;
      };
    </script>
  </body>
</html>
