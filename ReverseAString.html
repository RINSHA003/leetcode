<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const reverseStr=function(str){
            newstr=str.split(" ").reverse().join(" ").trim();
            return newstr
        }
        console.log(reverseStr("hello world  "))
    </script>
</body>
